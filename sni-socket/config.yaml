---
name: SNI Socket Proxy
version: 1.0.1
slug: sni_socket
description: |
  SNI Socket Proxy
  
  SNI proxy with SOCKS5 proxy support. Routes HTTP and HTTPS traffic through a SOCKS5 proxy based on hostname matching.
url: https://github.com/j0rsa/home-assistant-apps
codenotary: red.avtovo@gmail.com
arch:
  - aarch64
  - amd64
map:
  - addon_config:rw
startup: services
init: false
boot: auto
panel_icon: mdi:network
panel_title: SNI Socket Proxy
image: "ghcr.io/j0rsa/haddon-sni-socket-{arch}"
ports:
  80/tcp: 80
  443/tcp: 443
ports_description:
  80/tcp: HTTP proxy port
  443/tcp: HTTPS/SSL proxy port
options:
  socks5_address: ""
  socks5_port: 1080
schema:
  socks5_address: str
  socks5_port: int(1,65535)
