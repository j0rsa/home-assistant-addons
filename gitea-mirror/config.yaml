---
name: "Gitea Mirror"
version: "3.9.2-13"
slug: "gitea_mirror"
description: |
  Gitea Mirror
  
  Mirror GitHub repositories, organizations, and metadata into your self-hosted Gitea instance with a web-based scheduler.
url: https://github.com/j0rsa/home-assistant-addons
codenotary: "red.avtovo@gmail.com"
arch:
  - aarch64
  - amd64
environment:
  HEADER_AUTH_ENABLED: "true"
  HEADER_AUTH_USER_HEADER: "X-Remote-User"
  HEADER_AUTH_EMAIL_HEADER: "X-Remote-Email"
  HEADER_AUTH_NAME_HEADER: "X-Remote-Name"
  HEADER_AUTH_AUTO_PROVISION: "true"
  HOST: "0.0.0.0"
  # app port
  PORT: "4322"
  # nginx port
  # NGINX_PORT: "4321"
map:
  - addon_config:rw
  - data:rw
  - share:rw
startup: services
init: false
boot: auto
ingress: true
ingress_port: 4321
ingress_entry: /
panel_icon: mdi:source-branch-sync
panel_title: "Gitea Mirror"
webui: http://[HOST]:[PORT:4321]/
watchdog: http://[HOST]:[PORT:4321]/api/health
image: "ghcr.io/j0rsa/haddon-gitea-mirror-{arch}"
ports:
  4321/tcp: null
ports_description:
  4321/tcp: Optional direct access to the Gitea Mirror UI (not required for Ingress)
options:
  data_dir: "/share/gitea-mirror/"
  better_auth_url: "http://172.30.32.1:8123"
  trusted_origins: ["http://172.30.32.1:8123"]
schema:
  data_dir: str
  better_auth_url: url?
  trusted_origins:
    - str
