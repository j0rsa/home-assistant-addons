---
name: "Gitea Mirror"
version: "3.9.2-16"
slug: "gitea_mirror"
description: |
  Gitea Mirror
  
  Mirror GitHub repositories, organizations, and metadata into your self-hosted Gitea instance with a web-based scheduler.
url: https://github.com/j0rsa/home-assistant-addons
codenotary: "red.avtovo@gmail.com"
arch:
  - aarch64
  - amd64
environment:
  HOST: "0.0.0.0"
  PORT: "4321"
map:
  - addon_config:rw
  - data:rw
  - share:rw
startup: services
init: false
boot: auto
panel_icon: mdi:source-branch-sync
panel_title: "Gitea Mirror"
webui: http://[HOST]:[PORT:4321]/
watchdog: http://[HOST]:[PORT:4321]/api/health
image: "ghcr.io/j0rsa/haddon-gitea-mirror-{arch}"
ports:
  4321/tcp: 4321
ports_description:
  4321/tcp: Gitea Mirror web UI
options:
  data_dir: "/share/gitea-mirror/"
  trusted_origins: ["http://172.30.32.1:8123"]
schema:
  data_dir: str
  trusted_origins:
    - url
