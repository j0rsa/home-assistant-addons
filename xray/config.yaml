---
name: Xray
version: 1.3.1
slug: xray
description: |
  Xray Client
  
  Xray-core client for VLESS/VMess/Trojan protocols. Connect to your server and create a local proxy.
  
  Configuration: Provide your Xray JSON config as base64 encoded string.
environment:
  PUID: "0"
  PGID: "0"
  TZ: Etc/UTC
options:
  xray_config_base64: ""
  log_level: warning
  debug_mode: false
schema:
  xray_config_base64: str
  log_level: list(debug|info|warning|error|none)
  debug_mode: bool
init: false
startup: services
arch:
  - aarch64
  - amd64
map: 
  - addon_config:rw
boot: auto
codenotary: red.avtovo@gmail.com
image: "ghcr.io/j0rsa/haddon-xray-{arch}"
udev: false
url: https://github.com/j0rsa/home-assistant-apps
ports:
  8080/tcp: 8080
  1080/tcp: 1080
ports_description:
  8080/tcp: HTTP proxy port
  1080/tcp: SOCKS proxy port
panel_icon: mdi:shield-lock