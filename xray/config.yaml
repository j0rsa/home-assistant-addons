---
name: "Xray"
version: "1.0.2"
slug: "xray"
description: |
  Xray Client
  
  Xray-core client for VLESS/VMess/Trojan protocols. Connect to your server and create a local proxy.
  
  Configuration: Provide either xray_config_json OR xray_config_base64. If both are provided, base64 takes priority.
environment:
  PUID: "0"
  PGID: "0"
  TZ: Etc/UTC
options:
  xray_config_json: ""
  xray_config_base64: ""
  log_level: "warning"
  debug_mode: false
schema:
  xray_config_json: str?
  xray_config_base64: str?
  log_level: list(debug|info|warning|error|none)
  debug_mode: bool
# Note: If both xray_config_json and xray_config_base64 are provided,
# xray_config_base64 takes priority and will be used.
init: false
startup: services
arch:
  - aarch64
  - amd64
  - armv7
map: 
  - addon_config:rw
boot: auto
codenotary: "red.avtovo@gmail.com"
image: "ghcr.io/j0rsa/xray-{arch}"
udev: false
url: https://github.com/j0rsa/home-assistant-addons
ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: HTTP proxy port
panel_icon: mdi:shield-lock