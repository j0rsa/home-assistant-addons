---
name: "Course Watch"
version: "1.0.0"
slug: "course-watch"
description: |
  Video course player with WebDAV support.

  Serves a web-based video player that reads course structure from
  /share/course-watch/courses.json. Proxies video and subtitle requests
  to WebDAV storage with Basic Auth.
init: false
startup: services
arch:
  - aarch64
  - amd64
map:
  - share:rw
boot: auto
codenotary: red.avtovo@gmail.com
image: "ghcr.io/j0rsa/haddon-course-watch-{arch}"
udev: false
url: https://github.com/j0rsa/home-assistant-apps
webui: "http://[HOST]:[PORT:8099]/"
ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: Web UI port (don't change)
ingress: true
ingress_port: 8099
panel_icon: mdi:play-box-multiple
options:
  webdav_user: ""
  webdav_password: ""
  media_url: ""
schema:
  webdav_user: str?
  webdav_password: password?
  media_url: str?
