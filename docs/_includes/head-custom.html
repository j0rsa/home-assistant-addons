<!-- Breadcrumb JSON-LD Structured Data -->
{% if page.url != "/" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}/"
    }{% if page.collection == "apps" %},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "Apps",
      "item": "{{ site.url }}/apps/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ page.title }}",
      "item": "{{ site.url }}{{ page.url }}"
    }{% else %},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title }}",
      "item": "{{ site.url }}{{ page.url }}"
    }{% endif %}
  ]
}
</script>
{% endif %}
