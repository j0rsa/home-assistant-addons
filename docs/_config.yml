# Jekyll configuration for GitHub Pages
title: J0rsa Home Assistant Add-ons
description: High-quality Home Assistant add-ons for backup, AI, networking, and more
author: j0rsa
email: red.avtovo@gmail.com


# Theme configuration
theme: jekyll-theme-architect

# GitHub repository information
github_username: j0rsa
repository_url: https://github.com/j0rsa/home-assistant-addons
repository_name: home-assistant-addons

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Collections for add-ons documentation
collections:
  addons:
    output: true
    permalink: /addons/:name/

# Default values
defaults:
  - scope:
      path: ""
    values:
      last_modified_at: 2026-02-02T00:00:00+00:00
  - scope:
      path: "google*.html"
    values:
      sitemap: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Navigation
navigation:
  - title: Home
    url: /
  - title: Installation
    url: /installation/
  - title: Add-ons
    url: /addons/
  - title: GitHub
    url: https://github.com/j0rsa/home-assistant-addons
