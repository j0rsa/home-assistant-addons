# Jekyll configuration for GitHub Pages
title: J0rsa Home Assistant Apps
description: High-quality Home Assistant apps for backup, AI, networking, and more
url: https://home-assistant-apps.j0rsa.com
lang: en
author: j0rsa
email: red.avtovo@gmail.com


# Theme configuration
theme: jekyll-theme-architect

# GitHub repository information
github_username: j0rsa
repository_url: https://github.com/j0rsa/home-assistant-apps
repository_name: home-assistant-apps

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Collections for apps documentation
collections:
  apps:
    output: true
    permalink: /apps/:name/

# Default values
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "google*.html"
    values:
      sitemap: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-last-modified-at

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor

# Navigation
navigation:
  - title: Home
    url: /
  - title: Installation
    url: /installation/
  - title: Apps
    url: /apps/
  - title: GitHub
    url: https://github.com/j0rsa/home-assistant-apps
